<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div id="header">
        <img src="..\Design\Final_logo_small@0.5x.png">
        <form action="/register">
            <input type="submit" value="Sign Up"   id="signupButton">
        </form>
    </div>
    <div id="main">
        <div id="textContainer">
            <h1>Welcome to Skill3</h1>
            <h2>Do we know you?</h2>
            <h2>Log in!</h2>
        </div>
        <div id="logInContainer">
            <form action="/users/login" method="POST">        
                <div class="userInputContainer">
                    <label for="username">E-mail address</label>
                    <input class="userInput" type="text" id="username" name="username" required>
                </div>
                <div  class="userInputContainer">
                    <label for="password">Password</label>
                    <input class="userInput" type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>   
            </form>
            <div id="separator container">
                <div class="separator"></div>
                <div class="separator"></div>
            </div>
            <a href="/register">Don't have an account? Sign up ></a>
            <a href="">Forgot your password? Restore it ></a>
        </div>
    </div>
