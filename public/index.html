<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill3</title>
    <link rel="stylesheet" href="landing_style.css">
</head>
<body>
    <div id="header">
        <img src="..\Design\Final_logo_small@0.5x.png">
        <div class="buttonContainer">
            <form action="/users/login" method="get">
                <input type="submit" value="Log In" id="loginButton">
            </form>
            <form action="/users/register" method="get">
                <input type="submit" value="Sign Up" id="signupButton">
            </form>
        </div>
    </div>
    <div id="main">
        <h1>Start your better life with</h1>
        <img src="../Design/Final_logo_big.png" id="logoMain">
        <span>Skill3 is THE ultimate app to track your activities and at the same time progress yourself like in a RPG game</span>
        <form action="/register">
            <input type="submit" value="Sign up for free!" id="signupButtonMain">
        </form>
        <img src="../Design/Page_Screenshot_template.png" id="mockupMain">
    </div>
</body>
</html>
